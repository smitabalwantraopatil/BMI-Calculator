<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <form>
       <p><label>Height in CM : </label><input id="height" type="text"></p>
       <p><label>Weight in KG :</label> <input id="weight" type="text"></p>
       <button>Calculate</button>
       <div id="result"></div>
        <h3>BMI Weight Guide</h3>
        <div id="weight-guid">
            <p>Under Weight = less than 18.6</p>
            <p>Normal Range =  18.6 to 24.9 </p>
            <p>OverWeight = grater than 24.9</p>
        </div>
    </form>
    <script src="BMICalculator.js"></script>
</body>
</html>
